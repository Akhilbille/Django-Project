{% load static %}
<!DOCTYPE html>

<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en">

  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a1f3682286.js" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/apgovtemployees.css' %}">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


      <title>AP GOVT. Employees </title>
   </head>
<body>
{#Side Bar#}
<div class="w3-sidebar  w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;font-size: 1.2rem;background-color: black" id="mySidebar" >

    <button class="w3-bar-item w3-button  w3-large w3-hide-large" onclick="w3_close()"> <span style="font-weight: bold; color: blue;font-size: 20px">Close <i class="fas fa-window-close"></i> </span> </button>
      <div class="sidebar">
    <div class="logo-details">
      <i class='{{side_bar.con_name}}'></i>
        <div class="logo_name"><h4 style="font-weight: bold;color: white">Hello <span style="color: gold">{{user.first_name|title}}</span></h4></div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
          {% for side_bar in side_bars%}

        <a href="/home/{{side_bar.side_bar_name|slugify}}" style="color: white;text-decoration: none;border-bottom: 1px solid white" class="w3-bar-item w3-button"> {{side_bar.side_bar_name}}</a>

          {% endfor %}
    </div>
<div>
     <a href="/home/logout" class="w3-bar-item w3-button"style="text-decoration: none" ><span style="font-weight: bold; color: gold;">Logout  <i class="fas fa-sign-out-alt"></i> </span> </a>
</div>
</div>
<div class="w3-main" style="margin-left:200px">



    <div >
  <button class="w3-button  w3-xlarge  w3-hide-large" onclick="w3_open()"><span style="color: blue; "><i class="fas fa-bars"></i></span></button>

  <div class="w3-container"  id="side_bar_view;">
    <h3 style="text-align: center;color: #0dcaf0;font-weight: bold">AP Govt Employees</h3>

                    <div class="container">

                                     <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
                                    {% for folder in folders%}
                                   <div class="col">
                                        <a href="/home/{{folder|slugify}}" style="text-decoration: none">
                                        <figure class="text-center">
                                                <img src="{%static 'img/folder-3x.png' %}" alt="">
                                        </figure>
                                         <figcaption class="folder-info  text-center" style="font-size: 1.3rem">{{folder}} </figcaption>
                                    </a>
                                   </div>
                                    {% endfor%}
                      </div>
                          </div>



                    </div>
                </div>


    </div>









<!-- Content -->

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
