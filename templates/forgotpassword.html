{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Create New Password</title>
{#        {%static 'login.css' %}#}
        <script src="https://kit.fontawesome.com/a1f3682286.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="{%static 'css/loginstyle.css' %}">
</head>
<body >
	<!-- Main Content -->
	<div class="container-fluid" >
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><span style="font-size: 60px" class="fas fa-user-tie"></span></span>
				<h4 class="company_title">AP Citizen Portal</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Create New Password</h2>
					</div>
					<div class="row">
						<form  class="form-group" action="forgotpassword" method="POST">
                            {% csrf_token %}
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Mobile Number">
							</div>
                            <div class="row">
                                <input type="text" name="dateofbirth" onfocus="(this.type='date')" id="username" class="form__input"
                                       placeholder="Date of Birth">
                            </div>






                            <div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="new_password" id="password" class="form__input" placeholder="New Password">
							</div>
                        <div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="dummy_pass" id="password" class="form__input" placeholder="Repeat Password">
							</div>


							    {% for message in messages %}
                                <ul>
                                    <li  style="list-style: none ;color: green" ><b>{{ message }}</b></li>
                                </ul>
                             {% endfor %}
							<div class="row">
								<input type="submit" value="Submit" class="btn">
							</div>
                        <div class="row">
						<p>Get Accessed! <a href="login">Login</a></p>
					</div>
						</form>
					</div>


				</div>

			</div>

		</div>
                           <div class="container-fluid text-center footer" style="margin-bottom: 100px">
		Powered by &hearts; <a href="http://www.digibrainsacademy.com/" target="_blank">Digi Brains.</a></p>
	</div>

	</div>
	<!-- Footer -->

</body>
</html>
